<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axios</title>
</head>
<body>
<div id="app">
    {{info}}
    <br>
    <br>
    <br>
    {{info.data.time.updated}}
    <br>
    {{info.data.bpi.USD.rate}}
    <br>
    {{info.data.bpi.EUR.rate}}
    <br>
    {{info.status}}
    <br>
    <span v-for="currency in info.data.bpi">
        {{currency.code}} Rate:
        {{currency.rate}}
        <span v-html=info.data.bpi.USD.symbol>
            <br>
        </span>
        <br>
    </span>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src = "axios.js"></script>
</html>
